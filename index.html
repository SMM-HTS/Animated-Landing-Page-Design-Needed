<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HYDROBLT - Recovery in a Shot</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@700;900&family=Montserrat:wght@400;600&display=swap');

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Montserrat', sans-serif;
            background: linear-gradient(135deg, #0f0c29, #302b63, #24243e);
            color: white;
            overflow-x: hidden;
            min-height: 100vh;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
            position: relative;
            z-index: 2;
        }

        header {
            padding: 20px 0;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .logo {
            font-family: 'Poppins', sans-serif;
            font-weight: 900;
            font-size: clamp(1.5rem, 4vw, 2rem);
            background: linear-gradient(90deg, #00d2ff, #3a7bd5);
            -webkit-background-clip: text;
            background-clip: text;
            color: transparent;
            text-transform: uppercase;
            letter-spacing: 2px;
        }

        .hero {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 80vh;
            text-align: center;
            position: relative;
            padding: 40px 0;
        }

        .hero-content {
            position: relative;
            z-index: 3;
        }

        .product-shot {
            width: clamp(150px, 30vw, 200px);
            height: clamp(250px, 50vw, 300px);
            background: rgba(255, 255, 255, 0.1);
            border-radius: 20px;
            backdrop-filter: blur(10px);
            border: 2px solid rgba(255, 255, 255, 0.2);
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            margin: 0 auto 40px;
            position: relative;
            overflow: hidden;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.3);
        }

        .product-label {
            position: absolute;
            width: 80%;
            height: 80%;
            background: linear-gradient(45deg, #3a7bd5, #00d2ff);
            border-radius: 15px;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            transform-style: preserve-3d;
            transition: all 0.5s ease;
        }

        .product-label span {
            font-family: 'Poppins', sans-serif;
            font-weight: 700;
            font-size: clamp(1rem, 3vw, 1.5rem);
            color: white;
            text-shadow: 0 2px 5px rgba(0, 0, 0, 0.3);
            margin: 5px 0;
            opacity: 0;
            transform: translateY(20px);
            transition: all 0.3s ease;
        }

        .lightning-container {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            overflow: hidden;
            z-index: 1;
        }

        .lightning {
            position: absolute;
            top: -100%;
            left: 50%;
            width: 4px;
            height: 0;
            background: linear-gradient(to bottom, rgba(255, 255, 255, 0), #fff, rgba(255, 255, 255, 0));
            transform: translateX(-50%);
            opacity: 0;
            filter: blur(1px);
        }

        .title {
            font-family: 'Poppins', sans-serif;
            font-weight: 900;
            font-size: clamp(2.5rem, 8vw, 4rem);
            margin: 20px 0;
            background: linear-gradient(90deg, #00d2ff, #3a7bd5);
            -webkit-background-clip: text;
            background-clip: text;
            color: transparent;
            text-transform: uppercase;
            letter-spacing: 5px;
            opacity: 0;
            transform: translateY(30px);
        }

        .subtitle {
            font-size: clamp(1rem, 3vw, 1.2rem);
            margin-bottom: 40px;
            max-width: 600px;
            line-height: 1.6;
            opacity: 0;
            transform: translateY(30px);
            padding: 0 20px;
        }

        .waitlist-form {
            display: flex;
            flex-direction: column;
            max-width: 500px;
            margin: 0 auto;
            opacity: 0;
            transform: translateY(30px);
            width: 90%;
        }

        .form-group {
            margin-bottom: 20px;
        }

        input {
            width: 100%;
            padding: clamp(12px, 3vw, 15px) clamp(15px, 4vw, 20px);
            border-radius: 50px;
            border: none;
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(5px);
            color: white;
            font-size: clamp(0.9rem, 3vw, 1rem);
            border: 1px solid rgba(255, 255, 255, 0.2);
            transition: all 0.3s ease;
        }

        input:focus {
            outline: none;
            background: rgba(255, 255, 255, 0.2);
            box-shadow: 0 0 15px rgba(0, 210, 255, 0.3);
        }

        input::placeholder {
            color: rgba(255, 255, 255, 0.7);
        }

        button {
            background: linear-gradient(90deg, #00d2ff, #3a7bd5);
            color: white;
            border: none;
            padding: clamp(12px, 3vw, 15px) clamp(20px, 5vw, 30px);
            border-radius: 50px;
            font-size: clamp(0.9rem, 3vw, 1rem);
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            text-transform: uppercase;
            letter-spacing: 1px;
            box-shadow: 0 5px 15px rgba(0, 210, 255, 0.3);
        }

        button:hover {
            transform: translateY(-3px);
            box-shadow: 0 8px 20px rgba(0, 210, 255, 0.4);
        }

        .bubble {
            position: absolute;
            border-radius: 50%;
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(2px);
            animation: float linear infinite;
            z-index: 1;
        }

        @keyframes float {
            0% {
                transform: translateY(0) rotate(0deg);
            }

            100% {
                transform: translateY(-100vh) rotate(360deg);
            }
        }

        .thunder {
            position: absolute;
            width: 100%;
            height: 100%;
            top: 0;
            left: 0;
            background: white;
            opacity: 0;
            z-index: 2;
            pointer-events: none;
        }

        .thunder-sound {
            display: none;
        }

        footer {
            text-align: center;
            padding: 30px 0;
            font-size: clamp(0.8rem, 2.5vw, 0.9rem);
            opacity: 0.7;
        }

        @keyframes shake {

            0%,
            100% {
                transform: translateX(0);
            }

            10%,
            30%,
            50%,
            70%,
            90% {
                transform: translateX(-5px);
            }

            20%,
            40%,
            60%,
            80% {
                transform: translateX(5px);
            }
        }
    </style>
</head>

<body>
    <div class="container">
        <header>
            <div class="logo">HYDROBLT</div>
        </header>

        <div class="hero">
            <div class="lightning-container"></div>
            <div class="thunder"></div>
            <audio class="thunder-sound" src="https://assets.mixkit.co/sfx/preview/mixkit-thunder-strike-1680.mp3"
                preload="auto"></audio>

            <div class="hero-content">
                <div class="product-shot">
                    <div class="product-label">
                        <span>Recovery</span>
                        <span>Hydration</span>
                        <span>20 grams of protein</span>
                        <span>Packed in one tiny shot</span>
                    </div>
                </div>

                <h1 class="title">HYDROBLT</h1>
                <p class="subtitle">The ultimate recovery shot that combines hydration and protein in one powerful
                    formula. Join the revolution today!</p>

                <div class="waitlist-form">
                    <div class="form-group">
                        <input type="email" placeholder="Enter your email address">
                    </div>
                    <button type="submit">Join the waiting list</button>
                </div>
            </div>
        </div>

        <footer>
            Â© 2025 HYDROBLT. All rights reserved.
        </footer>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function () {
            function createBubbles() {
                const bubbleCount = 15;
                for (let i = 0; i < bubbleCount; i++) {
                    const bubble = document.createElement('div');
                    bubble.classList.add('bubble');
                    const size = Math.random() * 100 + 50;
                    const posX = Math.random() * 100;
                    const delay = Math.random() * 5;
                    const duration = Math.random() * 20 + 10;
                    bubble.style.width = `${size}px`;
                    bubble.style.height = `${size}px`;
                    bubble.style.left = `${posX}%`;
                    bubble.style.bottom = `-${size}px`;
                    bubble.style.animationDelay = `${delay}s`;
                    bubble.style.animationDuration = `${duration}s`;
                    document.body.appendChild(bubble);
                }
            }

            function animateLabelText() {
                const label = document.querySelector('.product-label');
                const spans = label.querySelectorAll('span');
                setTimeout(() => {
                    label.style.transform = 'rotateY(0deg)';
                    spans.forEach((span, index) => {
                        setTimeout(() => {
                            span.style.opacity = '1';
                            span.style.transform = 'translateY(0)';
                        }, index * 300);
                    });
                }, 500);
            }

            function lightningStrike() {
                const lightningContainer = document.querySelector('.lightning-container');
                const thunder = document.querySelector('.thunder');
                const thunderSound = document.querySelector('.thunder-sound');

                const variations = [
                    { branches: 3, delay: 0, soundDelay: 100 },
                    { branches: 5, delay: 100, soundDelay: 150 },
                    { branches: 2, delay: 200, soundDelay: 50 }
                ];

                variations.forEach(variation => {
                    setTimeout(() => {
                        for (let i = 0; i < variation.branches; i++) {
                            const branch = document.createElement('div');
                            branch.classList.add('lightning');
                            const left = 50 + (Math.random() * 20 - 10);
                            const width = Math.random() * 2 + 1;
                            const delay = Math.random() * 0.1;
                            branch.style.left = `${left}%`;
                            branch.style.width = `${width}px`;
                            branch.style.animationDelay = `${delay}s`;
                            lightningContainer.appendChild(branch);

                            setTimeout(() => {
                                branch.style.height = '100%';
                                branch.style.opacity = '0.8';

                                if (i === 0) {
                                    thunder.style.opacity = '0.5';
                                    thunder.style.transition = 'opacity 0.1s';
                                    setTimeout(() => {
                                        thunder.style.opacity = '0';
                                        thunder.style.transition = 'opacity 0.5s';
                                    }, 100);

                                    setTimeout(() => {
                                        thunderSound.currentTime = 0;
                                        thunderSound.play().catch(e => console.log('Audio play failed:', e));
                                    }, variation.soundDelay);
                                }

                                setTimeout(() => {
                                    branch.style.opacity = '0';
                                    setTimeout(() => {
                                        branch.remove();
                                    }, 1000);
                                }, 200);
                            }, 10);
                        }
                    }, variation.delay);
                });

                setTimeout(() => {
                    document.querySelector('.title').style.opacity = '1';
                    document.querySelector('.title').style.transform = 'translateY(0)';
                }, 500);
            }

            function animateElements() {
                setTimeout(() => {
                    document.querySelector('.subtitle').style.opacity = '1';
                    document.querySelector('.subtitle').style.transform = 'translateY(0)';
                    document.querySelector('.waitlist-form').style.opacity = '1';
                    document.querySelector('.waitlist-form').style.transform = 'translateY(0)';
                }, 1500);
            }

            function initAnimations() {
                createBubbles();
                animateLabelText();

                setTimeout(() => {
                    lightningStrike();
                }, 1500);

                setInterval(() => {
                    lightningStrike();
                }, 8000 + Math.random() * 4000);

                animateElements();
            }

            initAnimations();

            const form = document.querySelector('.waitlist-form');
            const emailInput = form.querySelector('input');
            const submitBtn = form.querySelector('button');

            submitBtn.addEventListener('click', function (e) {
                e.preventDefault();
                if (emailInput.value && emailInput.value.includes('@')) {
                    submitBtn.textContent = 'Thank You!';
                    submitBtn.style.background = 'linear-gradient(90deg, #4CAF50, #2E7D32)';
                    setTimeout(() => {
                        submitBtn.textContent = 'Join the waiting list';
                        submitBtn.style.background = 'linear-gradient(90deg, #00d2ff, #3a7bd5)';
                        emailInput.value = '';
                    }, 2000);
                } else {
                    emailInput.style.border = '1px solid #FF5252';
                    emailInput.style.animation = 'shake 0.5s';
                    setTimeout(() => {
                        emailInput.style.border = '1px solid rgba(255,255,255,0.2)';
                        emailInput.style.animation = '';
                    }, 500);
                }
            });

            window.addEventListener('resize', function () {
                document.querySelectorAll('.bubble').forEach(bubble => bubble.remove());
                createBubbles();
            });
        });
    </script>
</body>

</html>
